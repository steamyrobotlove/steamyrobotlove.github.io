<!-- prompt.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
    <title>Enter URL</title>
</head>
<body background="./images/background.gif">
    <div class="center">
        <img id="image" src="./images/ENTER  URL_.gif"><br /><br />
        <form id="urlForm">           
            <input type="text" name="text" class="text-field" id="urlInput" name="urlInput"><br />
            <button type="submit" name="submit" class="button" onclick="submitButton()">Submit</button>
        </form><br /><br />
        <img id="torch" src="./images/retro-torch.gif">  
    </div>

    <script type="text/javascript">
        function submitButton () {
            let name = document.getElementsByName("text").value;
            let url = encodeURIComponent(name);

            window.location.href(url);

            window.open(url);
        };
    </script>
</body>
</html>
